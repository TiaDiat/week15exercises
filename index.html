<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>

		<!-- font awesome library -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

		<!-- This will make animate libraray work -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

		<!-- This will make bootstrap css work -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<!-- This connects my css external file to the index.html-->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		
		<div id="todo">
			<section>
				<input v-model="newTask" v-on:keyup.enter="addTask" type="text" 
				placeholder="What do you need to do?">
			</section>
			<!-- <p>{{ newTask }}</p> -->
			<!-- as I type into the text input, the paragraph element shows exactly what I'm typing on the document -->
			<ul>
				<li v-for="task in todoList">  {{task}}
					<label></label>
					<button type="button" v:onclick="removeTask(task)">X</button>
				</li>
			</ul>	
		</div>

	
	<!-- This gives access to the jquery library -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<!-- Popper is required for bootstrap 4 JS functionality -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<!-- This makes bootstrap 4 JS work -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<!-- This connects the VueJS framework -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<!-- This connects my JS external file to the index.html -->
	<script type="text/javascript" src="js/main.js"></script>
	
	</body>
</html>
